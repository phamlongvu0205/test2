{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <title>{% block title %}{% endblock  %}</title>
    <style>
        html, body {
            height: 100%;
            background-color:#f6f6f6;
        }
        footer {
            height: 50px;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/logo_ueh.png' %}" class="responsive-img" style="max-height: 150px;">  
                </center>
            </div>

            <div class="col-sm-10">
            {% block heading %}
            
            {% endblock  %}
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <div class="bg-dark p-2" style="max-width: 200px; width: auto;">
                    <nav class="nav flex-column">
                        <a class="nav-link text-white py-1" href="/">Stock</a>
                        <a class="nav-link text-white py-1" href="/financial-statement/">Financial Statements</a>
                        <a class="nav-link text-white py-1" href="/gold/">Gold</a>
                        <a class="nav-link text-white py-1" href="/exchange-rate/">Exchange Rate</a>
                    </nav>
                </div>
            </div>


            <div class="col-sm-10">
                <div class="container-fluid">
                        {% block content %}

                        {% endblock  %}
                </div>
            </div>
        </div>
    </div>
    <footer>
            <div class="containe-fluid">
                <a href="#">FaceBook</a>
                <a href="#">LinkedIn</a>
                <a href="#">Youtube</a>
            </div>
        </footer>
</body>

</html>
